# -----------------------------------------------------------------------------
# Restricted Namespace - Full hardening
# -----------------------------------------------------------------------------
# Use for: Production workloads, security-critical applications

apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    # Enforce restricted - requires non-root, drop all caps, seccomp, etc.
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
  annotations:
    # Document the security posture
    security.example.com/profile: "restricted"
    security.example.com/approved-by: "security-team"

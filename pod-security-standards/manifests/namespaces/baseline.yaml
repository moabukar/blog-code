# -----------------------------------------------------------------------------
# Baseline Namespace - Prevents known privilege escalations
# -----------------------------------------------------------------------------
# Use for: Most workloads, development environments, platform services

apiVersion: v1
kind: Namespace
metadata:
  name: development
  labels:
    # Enforce baseline - blocks privileged containers, hostPath, etc.
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/enforce-version: latest
    # Audit against restricted to see what would fail
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    # Warn developers about restricted violations
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest

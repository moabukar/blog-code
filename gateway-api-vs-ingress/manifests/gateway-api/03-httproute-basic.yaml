# HTTPRoute - Basic routing (equivalent to simple Ingress)
# Managed by application developers

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-route
  namespace: default
spec:
  parentRefs:
  - name: main-gateway
    namespace: infra
  hostnames:
  - "app.example.com"
  rules:
  # Route /api to API service
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: api-service
      port: 80
  # Route everything else to frontend
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: frontend-service
      port: 80

---
# Multiple hostnames in one route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: multi-host-route
  namespace: default
spec:
  parentRefs:
  - name: main-gateway
    namespace: infra
  hostnames:
  - "www.example.com"
  - "example.com"
  rules:
  - backendRefs:
    - name: main-app
      port: 80

---
# Exact path matching
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: exact-path-route
  namespace: default
spec:
  parentRefs:
  - name: main-gateway
    namespace: infra
  hostnames:
  - "api.example.com"
  rules:
  - matches:
    - path:
        type: Exact
        value: /healthz
    backendRefs:
    - name: health-service
      port: 8080
  - matches:
    - path:
        type: Exact
        value: /readyz
    backendRefs:
    - name: health-service
      port: 8080

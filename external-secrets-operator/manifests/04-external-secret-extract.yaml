# -----------------------------------------------------------------------------
# ExternalSecret - Extract entire JSON secret
# -----------------------------------------------------------------------------
# Fetches all properties from a JSON secret - each property becomes a key

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-config
  namespace: app
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  
  target:
    name: app-config
    creationPolicy: Owner
  
  # Extract all keys from the secret
  dataFrom:
    - extract:
        key: app/config  # Will create a key for each JSON property

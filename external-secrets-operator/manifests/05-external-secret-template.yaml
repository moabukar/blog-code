# -----------------------------------------------------------------------------
# ExternalSecret - Templated output (e.g., connection string)
# -----------------------------------------------------------------------------
# Use templates to transform secrets into the format your app needs

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-url
  namespace: app
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  
  target:
    name: database-url
    creationPolicy: Owner
    # Template the output
    template:
      engineVersion: v2
      data:
        # Build a connection string from individual components
        DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}"
        # Also include individual values if needed
        DB_HOST: "{{ .host }}"
        DB_PORT: "{{ .port }}"
  
  # Fetch the raw values to use in template
  data:
    - secretKey: username
      remoteRef:
        key: app/database
        property: username
    
    - secretKey: password
      remoteRef:
        key: app/database
        property: password
    
    - secretKey: host
      remoteRef:
        key: app/database
        property: host
    
    - secretKey: port
      remoteRef:
        key: app/database
        property: port
    
    - secretKey: database
      remoteRef:
        key: app/database
        property: database

# -----------------------------------------------------------------------------
# SecretStore - Namespace-scoped connection to AWS Secrets Manager
# -----------------------------------------------------------------------------
# Use this when you want namespace isolation - each team gets their own SecretStore
# with its own IAM role limiting access to specific secrets

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: app  # Change to your namespace
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-west-1  # Change to your region
      # Optional: assume a specific role for fine-grained access
      # role: arn:aws:iam::123456789012:role/app-secrets-reader
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets

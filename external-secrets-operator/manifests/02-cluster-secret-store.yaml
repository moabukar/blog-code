# -----------------------------------------------------------------------------
# ClusterSecretStore - Cluster-wide connection to AWS Secrets Manager
# -----------------------------------------------------------------------------
# Use this when you want a central secret store accessible from all namespaces
# Simpler to manage but less isolation

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-west-1  # Change to your region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets

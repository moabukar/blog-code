# -----------------------------------------------------------------------------
# ExternalSecret - TLS Certificate
# -----------------------------------------------------------------------------
# Sync TLS certificates from Secrets Manager to Kubernetes TLS secrets

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wildcard-tls
  namespace: app
spec:
  refreshInterval: 24h  # Certs don't change often
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  
  target:
    name: wildcard-tls
    creationPolicy: Owner
    template:
      # Create a proper TLS secret type
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .certificate }}"
        tls.key: "{{ .private_key }}"
  
  data:
    - secretKey: certificate
      remoteRef:
        key: shared/wildcard-tls
        property: certificate
    
    - secretKey: private_key
      remoteRef:
        key: shared/wildcard-tls
        property: private_key

# -----------------------------------------------------------------------------
# ExternalSecret - Multiple sources
# -----------------------------------------------------------------------------
# Combine secrets from different Secrets Manager entries into one K8s Secret

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: app
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  
  target:
    name: app-secrets
    creationPolicy: Owner
  
  data:
    # Database credentials
    - secretKey: DB_PASSWORD
      remoteRef:
        key: app/database
        property: password
    
    - secretKey: DB_HOST
      remoteRef:
        key: app/database
        property: host
    
    # Stripe API key from different secret
    - secretKey: STRIPE_API_KEY
      remoteRef:
        key: app/stripe
        property: api_key
    
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: app/stripe
        property: webhook_secret
    
    # OAuth credentials from shared secret
    - secretKey: OAUTH_CLIENT_ID
      remoteRef:
        key: shared/oauth
        property: client_id
    
    - secretKey: OAUTH_CLIENT_SECRET
      remoteRef:
        key: shared/oauth
        property: client_secret
    
    # Redis password
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: app/redis
        property: password

# combined-with-affinity.yaml
# Topology spread + pod anti-affinity for complete control
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-complete
spec:
  replicas: 6
  selector:
    matchLabels:
      app: web-complete
  template:
    metadata:
      labels:
        app: web-complete
    spec:
      topologySpreadConstraints:
        # Spread across zones
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: web-complete
      affinity:
        # Anti-affinity: prefer different nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: web-complete
                topologyKey: kubernetes.io/hostname
        # Node affinity: prefer nodes with SSD
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - m5.large
                      - m5.xlarge
      containers:
        - name: web
          image: nginx

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pomerium
  namespace: pomerium
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - authenticate.company.com
        - grafana.company.com
        - argocd.company.com
        - kibana.company.com
        - api-internal.company.com
        - admin.company.com
      secretName: pomerium-tls
  rules:
    # Authentication endpoint
    - host: authenticate.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pomerium
                port:
                  number: 443
    
    # Protected applications
    - host: grafana.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pomerium
                port:
                  number: 443
    
    - host: argocd.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pomerium
                port:
                  number: 443
    
    - host: kibana.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pomerium
                port:
                  number: 443
    
    - host: api-internal.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pomerium
                port:
                  number: 443
    
    - host: admin.company.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pomerium
                port:
                  number: 443

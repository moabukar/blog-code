apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: auth
  labels:
    app: oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          imagePullPolicy: IfNotPresent
          args:
            # Provider configuration
            - --provider=google
            
            # Restrict to your domain
            - --email-domain=company.com
            
            # Upstream for auth check endpoint (not used for proxying)
            - --upstream=file:///dev/null
            
            # Listen address
            - --http-address=0.0.0.0:4180
            
            # Cookie settings
            - --cookie-secure=true
            - --cookie-domain=.company.com
            - --cookie-expire=168h
            - --cookie-refresh=1h
            - --cookie-samesite=lax
            
            # Whitelist domains for redirect
            - --whitelist-domain=.company.com
            
            # Headers to pass to backend
            - --set-xauthrequest=true
            - --pass-access-token=true
            - --pass-user-headers=true
            - --set-authorization-header=true
            
            # Skip auth for health checks
            - --skip-auth-route=^/ping$
            - --skip-auth-route=^/health$
            
            # Logging
            - --standard-logging=true
            - --auth-logging=true
            - --request-logging=true
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
          ports:
            - name: http
              containerPort: 4180
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: oauth2-proxy
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: auth
  labels:
    app: oauth2-proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4180
      targetPort: 4180
  selector:
    app: oauth2-proxy

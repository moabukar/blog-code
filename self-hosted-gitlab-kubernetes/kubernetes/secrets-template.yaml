# GitLab Secrets Templates
# Fill in values and apply before Helm install

---
# PostgreSQL password
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-postgresql-password
  namespace: gitlab
type: Opaque
stringData:
  postgresql-password: "REPLACE_WITH_DB_PASSWORD"

---
# Redis password
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-redis-password
  namespace: gitlab
type: Opaque
stringData:
  redis-password: "REPLACE_WITH_REDIS_PASSWORD"

---
# Azure Storage for Rails (LFS, artifacts, uploads, packages)
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-rails-storage
  namespace: gitlab
type: Opaque
stringData:
  connection: |
    provider: AzureRM
    azure_storage_account_name: REPLACE_STORAGE_ACCOUNT
    azure_storage_access_key: REPLACE_STORAGE_KEY
    azure_storage_domain: blob.core.windows.net

---
# Azure Storage for Registry
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-registry-storage
  namespace: gitlab
type: Opaque
stringData:
  config: |
    azure:
      accountname: REPLACE_STORAGE_ACCOUNT
      accountkey: REPLACE_STORAGE_KEY
      container: gitlab-registry
      rootdirectory: /

---
# SMTP password (if using SendGrid or similar)
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-smtp-password
  namespace: gitlab
type: Opaque
stringData:
  password: "REPLACE_WITH_SMTP_API_KEY"

---
# Initial root password (change after first login!)
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-initial-root-password
  namespace: gitlab
type: Opaque
stringData:
  password: "REPLACE_WITH_INITIAL_PASSWORD"
